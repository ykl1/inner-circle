name: Deploy to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'client/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/pick-me
            git pull origin main
            
            # Build frontend
            cd client
            npm install
            npm run build
            
            # Copy frontend build to server/public
            rm -rf ../server/public
            cp -r dist ../server/public
            
            # Install server dependencies and restart
            cd ../server
            npm install --production
            pm2 restart pick-me-server || pm2 start ecosystem.config.cjs --env production
            pm2 save
